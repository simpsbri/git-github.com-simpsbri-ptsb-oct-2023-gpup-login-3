<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Shoparoo</title>
  </head>
  <body>
    <header class="header">
      <img src="logo.png" alt="Shoparoo shopping cart logo" /> Shoparoo
    </header>
    <div class="content">
     <div id="product-display">

      <div class="items">
        <div id="product-head">
          <div id="total-products">3 Products</div>
        </div>

        <div id="product-list">
          <div class="item">
            <div class="img-div">
              <img class="item-img" src=""/>
            </div>
            
            <div class="item-info">
              <div class="item-name">System Design Interview Book</div>
              <div class="item-price">$32.99</div>
              <div>Category: books</div>
              <button class="add-to-cart" onclick="addToCart('System Design Interview Book', 32.99)" id="btn-1">ADD TO CART</button>
            </div>
          </div>

          <div class="item">
            <div class="img-div">
              <img class="item-img" src=""/>
            </div>
            <div class="item-info">
              <div class="item-name">Steve Jobs Biography</div>
              <div class="item-price">$64.34</div>
              <div>Category: books</div>
              <button class="add-to-cart" onclick="addToCart('Steve Jobs Biography', 64.34)">ADD TO CART</button>
            </div>
          </div>

          <div class="item">
            <div class="img-div">
              <img class="item-img" src=""/>
            </div>
            <div class="item-info">
              <div class="item-name">Wooden Bookcase</div>
              <div class="item-price">$80.00</div>
              <div>Category: books</div>
              <button class="add-to-cart" onclick="addToCart('Wooden Bookcase', 80.00)">ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>

      <div id="cart">
        <div id="cart-header">
          <div id="total-item">CART(0)</div>
        </div>

        <div id="cart-display">
          <div id="item-list-display">
          </div>

          <div class="item-checkout-total">
            <!-- example -->
            <div id="tax-shipping">Tax + Shipping</div>
          <div id="tax-shipping-cost">$0.00</div>
          </div>
        </div>
        <div id="total-div">
          <div id="total">Total: --</div>
          <button id="checkout">Checkout</button>
        </div>
      </div>

      </div>
    </div>
    <footer>
      <div class="footer">
        <p id="copyright">
          Shoparoo Â© <span id="year"></span> - Made by Hijinio, Aidan, Brian ðŸ’Ž
        </p>
      </div>
      <script src="footer.js"></script>
      <script src="server.js"></script>
      <script src="addToCart.js"></script>

    </footer>
  </body>
</html>
